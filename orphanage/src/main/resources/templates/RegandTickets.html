    <style>
        .registration-form {
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

h2 {
  text-align: center;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
input[type="number"],
select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.error {
  color: red;
}

button[type="submit"] {
  background-color: #4CAF50;
  color: white;
  border: none;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
}

    </style>
    <title>Orphanage Management System</title>
    <body>

<form class="registration-form" onsubmit="return validateForm()">
    <h2>Registration and Ticket Form</h2>
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>
      <span class="error" id="name-error"></span>
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>
      <span class="error" id="email-error"></span>
    </div>
    <div class="form-group">
      <label for="ticket-quantity">Ticket Quantity</label>
      <input type="number" id="ticket-quantity" name="ticket-quantity" min="1" required>
      <span class="error" id="quantity-error"></span>
    </div>
    <div class="form-group">
      <label for="payment-method">Payment Method</label>
      <select id="payment-method" name="payment-method" required>
        <option value="">Select a payment method</option>
        <option value="credit-card">Credit Card</option>
        <option value="paypal">PayPal</option>
        <option value="bank-transfer">Bank Transfer</option>
      </select>
      <span class="error" id="payment-error"></span>
    </div>
    <button type="submit">Submit</button>
  </form>
</body>
